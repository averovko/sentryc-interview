logging:
  level:
    root: DEBUG
    org.springframework.jdbc.core: TRACE

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: postgres
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      batch_size: 50
      fetch_size: 50
      show_sql: true
      format_sql: true
      hbm2ddl:
        auto: validate
    #        auto: update
    open-in-view: false